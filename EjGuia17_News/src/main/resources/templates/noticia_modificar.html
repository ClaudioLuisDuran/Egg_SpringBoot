<!DOCTYPE html>
<<!--<html xmlns:th=""www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security>-->

 <html>
  <head th:replace= "/fragments/head :: head" ></head>
   <body class="bg-primary p-2 text-dark bg-opacity-25">
        
                <div class="text-center">
            <img width=50% src="https://thumbs.dreamstime.com/b/breaking-news-banner-template-ribbon-label-sign-177648736.jpg" class="img-fluid" alt="News">
     <nav th:replace="fragments/navbar :: nav"> </nav>   </div>
    <br>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
            
  <h2 align="center" class="pb-2 border-bottom">[            Noticias destacadas              ]</h2>   
     <h3 align="center" class="pb-2 border-bottom">[            Blog de actualidad              ]</h3> 
            <h4 align="center">< Modificar una noticia ya publicada ></h4>
        
  

        <div class="container">
            <div class="container-fluid m-5 contenedor">

                <form class="formulario" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST">
                <input hidden th:value="${id}" name="id">   
                
                  

                    <div class="form-group my-3">
                        <label class="mb-2">Título de la notacia</label> 
                        <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo">
                    </div>
                    <div class="form-group my-3">
                        <label class="mb-2">Cuerpo de la noticia</label> 
                        <textarea name="cuerpo" rows="15" cols="100" th:field="${noticia.cuerpo}"></textarea>
                      
                    </div>

                    <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>

                </form>
  <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                        <div class="card-body">
                            <h5 class="card-title">Error !!!</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>
            </div>
        </div>
            
        <div th:replace="fragments/divbuttons :: div"> </div>
            
    </body>
      <div class="container">
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-success">
<div class="col-md-4 d-flex align-items-center">
<a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
<svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
</a>
<span class="mb-3 mb-md-0 text-white">© 2023 CLD EGG's</span>
</div>
<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
<li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
<li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
<li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
</ul>
</footer>
</div>
</html>
