            <center> <h1> REGISTRO DE NUEVO PERIODISTA</h1></center>
           
        
        <header>
            <div class="container">
                <img src="../img/wrench-adjustable.svg" alt="Bootstrap" width="32" height="32">
                <h2>Ingrese los datos:</h2>
            </div>
        </header>

    
        <div class="container">

            <div class="container-fluid m-5 contenedor">

                <form class="formulario"  th:action="@{/admin/registroPressOK}" method="POST">
                    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                        <div class="card-body">
                            <h5 class="card-title">Error ð</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>
                    
<!-- Ingreso de datos de periodista -->
                    <div class="form-group my-3">
                        <label class="mb-2">Nombre completo</label> 
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre y apellido"  th:value="${nombre}">
                    </div>

                     <div class="form-group my-3">
                        <label class="mb-2">Email</label> 
                        <input type="email" class="form-control" name="email" placeholder="cuenta@email.com"  th:value="${email}">
                    </div>

                     <div class="form-group my-3">
                        <label class="mb-2">Passworld</label> 
                        <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña"  th:value="${password}">
                    </div>

                    <div class="form-group my-3">
                        <label class="mb-2">Repita su passworld</label> 
                        <input type="password" class="form-control" name="password2" placeholder="Repita su contraseña"  th:value="${password2}">
                    </div>


                    <button type="submit" class="btn btn-primary mt-3 botones">Suscribir</button>
                </form>

            </div>
        </div>

     <div th:replace="fragments/divbuttons :: div"> </div>
