<!DOCTYPE html>
<<!--<html xmlns:th=""www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security>-->

  <head th:replace= "/fragments/head :: head" ></head>
    <body class="bg-primary p-2 text-dark bg-opacity-25">
        
                <div class="text-center">
            <img width=50% src="https://thumbs.dreamstime.com/b/breaking-news-banner-template-ribbon-label-sign-177648736.jpg" class="img-fluid" alt="News">
       <nav th:replace="fragments/navbar :: nav"> </nav> </div>



    <br>



            <center> <h1> SU PERFIL DE USUARIO</h1></center>
           
        
        <header>
            <div class="container">
             <!--   <img src="../img/wrench-adjustable.svg" alt="Bootstrap" width="32" height="32"> -->
                <h2>Actualización de datos de perfil:</h2>
            </div>
        </header>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
            

        <div class="container">
            <div class="container-fluid m-5 contenedor">

                <form class="formulario" th:action="@{/actualizar/__${usuario.id}__}" method="POST" enctype="multipart/form-data">
                    <input hidden th:value="${id}" name="id">   

                <!--datos del usuario-->
                    <div class="form-group my-3">
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" th:value="${usuario.nombre}">
                    </div>
                    <div class="form-group my-3">
                        <input type="email" class="form-control" name="email" placeholder="Email" th:value="${usuario.email}">
                    </div>


                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password" placeholder="Contraseña">
                    </div>
                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password2" placeholder="Repita la contraseña">
                    </div>

                    <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
                </form>
                
                <br>
                
                 <div th:if="${session.usuariosession.rol.toString == 'ADMIN'}" th:replace="fragments/divbuttons :: div"> </div>
                
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error !!!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
